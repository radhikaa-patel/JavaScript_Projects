<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>GST Calculator</h1>
            <div class="semicontent">

                Enter amount (in INR): <input type="text" id="num"><br><br>
                <div class="gst">
                    Select GST rate: <select id="opt">
                        <option value=""></option>

                        <script>
                            for (let i = 1; i <= 100; i++) {
                                document.write(`<option value="${i}">${i}%</option>`);
                            }
                        </script>
                    </select>
                </div><br>
                <button id="btn" onclick="calculategst()">Calculate GST</button>
                <div class="result">
                    <p id="amount"></p>
                    <p id="gst"></p>
                    <p id="total"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
