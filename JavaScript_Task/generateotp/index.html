<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random OTP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <button id="btn" onclick="generateOTP()">Generate new OTP</button>
            <p id="otp"></p>
            <script>
                function generateOTP() {
                    var otp = parseInt(Math.random() * 100000000)
                    document.getElementById("otp").innerHTML = otp
                }
            </script>
        </div>
    </div>
</body>

</html>
